<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link the CSS File -->
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <!-- Create a main page for display te game -->
    <div id="main">
        <!-- Create a pannel for show all the activities -->
        <div id="pannel">
            <!-- Create a top pannel to show the values of Hit , Time , and Scoor -->
            <div id="top-pnl">
                <!-- Create a elem for show the three stages like above -->
                <div class="elem">
                    <h2>Hit</h2>
                    <!-- Create a box to show Hit Values -->
                    <div class="box" id="hitval">3</div>
                </div>
                <div class="elem">
                    <h2>Timer</h2>
                    <!-- Create a box to show Timer  -->
                    <div class="box" id="timerval">60</div>
                </div>
                <div class="elem">
                    <h2>Score</h2>
                    <!-- Create a box to show Scoor -->
                    <div class="box" id="scoreval">0</div>
                </div>
            </div>
            <!-- create a bottom pannel to show all the Bubbles -->
            <div id="p-btm">
            </div>
        </div>
    </div>
    <!-- Link te JavaScript File -->
    <script src="scrip.js"></script>
</body>

</html>
